listen: 0.0.0.0:8080
listen_pprof: 0.0.0.0:7008
listen_metrics_address: 0.0.0.0:9090
metrics_include_tenant: true

target: http://127.0.0.1:9091/receive
enable_ipv6: false
max_conns_per_host: 64

auth:
  egress:
    username: foo
    password: bar

tls_client_config:
  ca_file: ""
  cert_file: ""
  key_file: ""
  server_name: ""
  insecure_skip_verify: false

log_level: debug
timeout: 10s
timeout_shutdown: 0s
concurrency: 10
metadata: false
log_response_errors: true

tenant:
  label: tenant
  label_list:
    - tenant
    - other_tenant
  prefix: ""
  label_remove: true
  header: X-Scope-OrgID
  default: ""
  accept_all: false
